<html>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js">
	</script>
	<script>
		var $j = jQuery.noConflict();
		var socket = io.connect('http://localhost:8080');
		socket.on('forward',function(){
		});
		$j(function(){
			$j('#sin').submit(function(){
				if(!$j('#name').val() || !$j('#passwd').val() ){
					alert('Empty username or password');
				}
				else{
					var user = $j('#name').val();
					var passwrd = $j('#passwd').val();
					socket.emit('validate',user,passwrd);
				}
			});
			$j('#siu').click(function(){
				socket.emit('newuser');
			});
		});
	</script>
	<body>
	<form id="form" action="index.html" >
		<input type="text" name="username" id="name" /><br/>
		<input type="text" name="passwd" id="passwd" /><br/>
		<input type="submit" name="sin" value="sign-in" id="sin" style="background-color: #1E90FF; " />
		<input type="submit" name="siu" value="sign-up" id="siu" style="background-color: #1E90F4; " />
	</form>	
	</body>
</html>
