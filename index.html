<html>
	<body>
		<textarea name="area" id="area" style="height: 256px;width:504px;"></textarea><br/>
		<textarea name="chat" id="chat" style="height: 40px;width:504px;"></textarea>
		<input type="submit" name="button" value="send" id="button" />
	</body>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js">
	</script>
	<script>
		var $j = jQuery.noConflict();
		var socket = io.connect('http://localhost:8080');
		socket.on('connect',function(){
			socket.emit('adduser',prompt("Whats your name"));
		});
		socket.on('reply',function(data,name){
			$j('#area').append(data+name+'\n');
		});
		socket.on('print',function(data){
			$j('#area').append(data+'\n');			
		});
		$j(function(){
			$j('#button').click(function(){
				var str = $j('#chat').val();
				$j('#chat').val('');
				socket.emit('msg',str);
			});
		});
	</script>
	
</html>
